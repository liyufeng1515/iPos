<ion-view view-title="Home">
  <ion-content>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="item">
            <div class="row">
                <input type="text" class="item-input-wrapper button-large" DISABLED>
            </div>
            <div class="row">
              <div class="col col-40">
                <button class="button button-block button-dark">产品</button>
              </div>
              <div class="col col-40 col-offset-20">
                <button class="button button-block button-dark">数量</button>
              </div>
            </div>
            <div class="row">
              <button class="button button-block" ng-click="writeMainPos('7')"><h1>7</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('8')"><h1>8</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('9')"><h1>9</h1></button>&nbsp;
              <button class="button button-block button-energized" ng-click="writeMainPos('del')">后退</button>
            </div>
            <div class="row">
              <button class="button button-block" ng-click="writeMainPos('4')"><h1>4</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('5')"><h1>5</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('6')"><h1>6</h1></button>&nbsp;
              <button class="button button-block button-assertive" ng-click="writeMainPos('clr')">清除</button>
            </div>
            <div class="row">
              <button class="button button-block" ng-click="writeMainPos('2')"><h1>1</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('2')"><h1>2</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('3')"><h1>3</h1></button>&nbsp;
              <button class="button button-block">-</button>
            </div>
            <div class="row">
              <button class="button button-block" ng-click="writeMainPos('0')"><h1>0</h1></button>&nbsp;
              <button class="button button-block" ng-click="writeMainPos('00')"><h1>00</h1></button>&nbsp;
            </div>
            <div class="row">
                <label class="item-input item-input-wrapper">
                  <input type="search" class="text-center" placeholder="商品编号 / 条形码">
                  <i class="icon button-large ion-ios-search placeholder-icon"></i>
                </label>
            </div>
            <div class="row">
              <button class="button button-block button-dark">结 算</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="item item-stable">
            <div class="row row-no-padding">
              <div class="col"><h1>客户:</h1></div>
                <button class="button button-dark">
                  <i class="icon ion-ios-cart"> 购物车详情 </i>
                </button>
            </div>
          </div>
          <div class="item item-body">
            <div class="row row-no-padding">
              空荡荡的购物车
            </div>
          </div>
          <div class="item item-divider item-dark">
            <div class="row row-no-padding">总计 : 0.00</div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
